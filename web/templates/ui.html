<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>NAMNESIS UI</title>

  <!-- Tailwind compiled output -->
  <link rel="stylesheet" href="/static/tailwind.css" />
  <link rel="stylesheet" href="/static/app.css" />
</head>

<body class="min-h-dvh bg-neutral-950 text-neutral-100">
  <!-- Page container -->
  <div class="mx-auto max-w-[1400px] px-4 py-4 md:px-6 md:py-6">

    <!-- Header -->
    <header class="flex flex-col gap-4 md:flex-row md:items-center md:gap-6">
      <!-- Logo -->
      <div class="flex items-center gap-3">
        <img
          src="/static/img/logo.svg"
          alt="Namnesis"
          class="h-14 w-auto md:h-16"
          height="64"
        />

        <!-- Badges -->
        <div class="flex items-center gap-2">
          <div id="now"
               class="rounded-full border border-neutral-800 bg-neutral-900/40 px-2 py-1 text-xs">
            ...
          </div>
          <div id="status"
               class="rounded-full border border-neutral-800 bg-neutral-900/40 px-2 py-1 text-xs">
            loadingâ€¦
          </div>
        </div>
      </div>

      <!-- Model selectors (JS injects content here) -->
      <div id="modelSelectors"
           class="flex flex-wrap items-center gap-3"></div>

      <!-- Preset actions -->
      <div class="md:ml-auto flex flex-col items-start gap-2 md:items-end">
        <label class="flex flex-col gap-1">
          <span class="text-xs text-neutral-400">Preset:</span>
          <select id="presetSelect"
                  class="h-9 min-w-[240px] rounded-lg border border-neutral-800 bg-neutral-950/40 px-2 text-sm text-neutral-100 outline-none">
          </select>
        </label>

        <button id="savePresetBtn"
                class="h-9 rounded-full border border-neutral-800 bg-neutral-900/40 px-4 text-sm font-semibold hover:bg-neutral-900/60 active:translate-y-[1px]">
          Save settings
        </button>
      </div>
    </header>

    <!-- Main content -->
    <main class="mt-6 space-y-6">

      <!-- Slots -->
      <section class="rounded-xl border border-neutral-800 bg-neutral-900/20 p-4">
        <div class="mb-3 text-xs text-neutral-400">
          Slots (from Dump Program SetPluginSlot)
        </div>

        <!-- JS fills this -->
        <div id="slotsRow"
             class="flex flex-wrap gap-3">
        </div>
      </section>

      <!-- Chains -->
      <section class="rounded-xl border border-neutral-800 bg-neutral-900/20 p-4">
        <div class="mb-3 text-xs text-neutral-400">
          Chains present (from Dump Program SetChain)
        </div>

        <!-- JS fills this -->
        <div id="lanesRow"
             class="flex flex-wrap gap-3">
        </div>
      </section>

      <!-- Debug -->
      <details class="rounded-xl border border-neutral-800 bg-neutral-900/20 p-4">
        <summary class="cursor-pointer select-none text-sm font-semibold">
          Debug
        </summary>

        <div id="debug" class="mt-3 space-y-3"></div>
      </details>

    </main>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
